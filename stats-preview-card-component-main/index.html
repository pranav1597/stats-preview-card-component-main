<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <div class="container">
    <div class="card">
      <header class="image_section">
        <img src="images/image-header-mobile.jpg" alt="" class="image">
      </header>
    
      <div class="section_group">
        <section class="section_info">
          <h1 class="section_title">Get <span>insights</span> that help your business grow.</h1>
          <p class="section_details">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </section>
        <section class="section_stats">
          <div class="stat_info">
            <h1 class="stat_title">10k+</h1>
            <p class="stat_details">companies</p>
          </div>
          <div class="stat_info">
            <h1 class="stat_title">314</h1>
            <p class="stat_details">templates</p>
          </div>
          <div class="stat_info">
            <h1 class="stat_title">12M+</h1>
            <p class="stat_details">queries</p>
          </div>
        </section>
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="#">Pranav Pillai</a>.
  </div>
</body>
</html>
